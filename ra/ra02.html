<html>
    <head>
        <title>Realidad Aumentada 02</title>
        <!-- Librería Javascript aFrame para usar funciones interactivas 3D y de realidad aumentada. La librería aframe-particle-system es para crear sistemas de partículas -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene>
             <a-cone src="img/techo.jpg" position="0.016 1.77865 -4.35" rotation="0.25 45 0" color="#4CC3D9" shadow="" material="color:#d9ab4a" geometry="height:0;radiusBottom:1.28;radiusTop:0.75"></a-cone>
             <a-circle src="img/textura-de-la-puerta-madera-cierre-191391246.webp" position="-0.05233 0.41356 -3.1153" color="#4CC3D9" shadow="" material="color:#000000" geometry="primitive:circle;radius:0.55;thetaLength:368.16;segments:31" scale="0.54 0.76 0.86"></a-circle>
             <a-cylinder src="img/pared.jpg" position="0.01623 0.69207 -4.35026" radius="0.5" height="1.5" color="#FFC65D" shadow="" scale="1.99 0.36001 2.05" material="color:#de1b39" geometry="radius:0.59;height:3.8"></a-cylinder>
             <a-plane src="img/cesped.jpg" position="0.0116 -0.00158 -3.20216" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="color:#0db52e" geometry=""></a-plane>
             <a-sky color="#ECECEC" material="color:#0aceff" geometry=""></a-sky>
             <a-circle src="img/agua.jpg" position="1.04597 0.00476 -2.16788" scale="0.69 0.67 0.73" color="#4CC3D9" shadow="" material="color:#082fc9" geometry="radius:1.35;thetaLength:368.53;segments:31" rotation="-90 2.23 0.88"></a-circle>
             <a-entity position="0 5 -15" particle-system="preset:dust; velocityValue:1 1 0; particleCount:1000"></a-entity>
             <a-sky color="black"></a-sky>
        </a-scene>
    </body>
</html>
